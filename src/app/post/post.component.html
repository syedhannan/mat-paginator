<h1>Mat Paginator</h1>

<div style="margin: 16px" *ngFor="let post of pageSlice">
  {{ post.id }} - {{ post.title }}
</div>

<mat-paginator
  [length]="obtainedPost.length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page"
  (page)="onPageChange($event)"
>
</mat-paginator>
